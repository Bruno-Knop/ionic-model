<ion-content>
  <ion-slides [options]="sliderOpts">
    <ion-slide>
      <div class="swiper-zoom-container">
        <img [src]="img">
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="4" class="center">
      <ion-button class="btn-icon" [disabled]="!disabledBotton" (click)="zoom(false)" fill="clear" color="primary">
        <ion-icon name="remove" slot="start"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4" class="center">
      <ion-button class="btn-icon" (click)="close()" fill="clear" color="primary">
        <ion-icon name="close" slot="start"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4" class="center">
      <ion-button class="btn-icon" [disabled]="disabledBotton" (click)="zoom(true)" fill="clear" color="primary">
        <ion-icon name="add" slot="start"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
